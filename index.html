<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Wwtv Support</title>
    <style>
        :root {
            --wwtv-blue: #026cff;
            --pure-white: #ffffff;
            --soft-gray: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--pure-white);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: var(--pure-white);
            border: 2px solid var(--wwtv-blue);
            border-radius: 24px;
            text-align: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--wwtv-blue);
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .contact-method {
            margin: 20px 0;
            padding: 20px;
            border: 1.5px solid var(--wwtv-blue);
            border-radius: 16px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            color: var(--wwtv-blue);
            font-weight: 600;
        }

        .contact-method:hover {
            background-color: var(--wwtv-blue);
            color: var(--pure-white);
        }

        footer {
            margin-top: auto;
            padding: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://files.catbox.moe/lq6lsu.png" alt="Wwtv Logo" class="logo">
    <h1>Wwtv Support</h1>
    <p>Have questions or need assistance? Choose a way to connect with me below. I usually respond within 24 hours.</p>

    <a href="https://github.com/wwtv127/Roku-Remote-App/issues" class="contact-method">
        Report an Issue on GitHub
    </a>
</div>

<footer>
    &copy; 2026 Wwtv. All rights reserved.<br>
</footer>

</body>
</html>
